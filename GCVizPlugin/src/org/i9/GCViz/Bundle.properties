OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    The GC-Viz plugin contains the algorithms GAMer and DB-CSC for the clustering of graphs with node attributes. \
    It also contains a layout for visualizing and comparing the clustering results.\n\
    The plugin is described in the following paper:\nBrigitte Boden, Roman Haag, and Thomas Seidl. \
    Detecting and exploring clusters in attributed graphs. \
    In 22st ACM International Conference on Information and Knowledge Management, CIKM13, 2013.
OpenIDE-Module-Name=GCViz

OpenIDE-Module-Short-Description=Clustering of graphs with node attributes
